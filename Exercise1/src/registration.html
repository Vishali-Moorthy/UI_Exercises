<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<table align="center">
		<caption>Registration form</caption>
		<tr>
			<td>First name</td>
			<td><input type="text" name="fn" id="fn1" maxlength="20" title="enter your first name" placeholder="enter your first name" required/></td>
		</tr>
		<tr>
			<td>Last name</td>
			<td><input type="text"/></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password"/></td>
		</tr>
		<tr>
			<td>Confirm password</td>
			<td><input type="password"/></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="email"/></td>
		</tr>
		<tr>
			<td>Mobile No.</td>
			<td><input type="number"/></td>
		</tr>
		<tr>
			<td>Permanent Address</td>
			<td><textarea rows="8" cols="15"></textarea></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>
				Male<input type="radio" name="g" value="m"/>
				Female<input type="radio" name="g" value="f"/>
			</td>
		</tr>
		<tr>
			<td>Hobbies</td>
			<td>
				Singing<input type="checkbox" name="x[]" value="h"/>
				Dancing<input type="checkbox" name="x[]" value="h2"/>
				Reading<input type="checkbox" name="x[]" value="h3"/>
			</td>
		</tr>
		<tr>
			<td>DOB</td>
			<td><input type="date"/></td>
		</tr>
		<tr>
			<td>Country</td>
			<td><select name="country">
				<option value="" selected="selected" disabled="disabled">Select your country</option>
				<option value="1">India</option>
				<option value="2">Pakistan</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
			<input type="submit" value="Save"/>
			<input type="reset" value="Reset Data"/>
			</td>
		</tr>
	</table>
</body>
</html>
